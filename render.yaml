services:
  - type: web
    name: mystory-app
    env: python
    buildCommand: bash build.sh
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: mystory-db
          property: connectionString
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: SERVER_NAME
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FACEBOOK_CLIENT_ID
        sync: false
      - key: FACEBOOK_CLIENT_SECRET
        sync: false
      - key: APPLE_CLIENT_ID
        sync: false
      - key: APPLE_CLIENT_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: APP_URL
        sync: false
      - key: MODEL_VISION
        value: gpt-4o-mini
      - key: MAX_IMAGE_WORKERS
        value: "6"

databases:
  - name: mystory-db
    plan: free
    databaseName: my_story
    user: my_story_user
